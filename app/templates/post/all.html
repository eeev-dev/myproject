{% extends 'main/base.html' %}

{% block style %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/blocks/intern_table.css') }}">{% endblock %}

{% block content %}
<div class="table-responsive custom-table-responsive">
    <table>
        <thead>
        <tr>
            <th scope="col">Преподаватель</th>
            <th scope="col">Тема</th>
            <th scope="col">Студент</th>
        </tr>
        </thead>
        <tbody>
        {% for post in posts %}
        <tr onclick="window.location='{{ url_for('post.update', id=post.id) }}'" style="cursor: pointer;">
            <td>{{ post.teacher }}</td>
            <td>{{ post.subject }}</td>
            <td>{{ post.student }}</td>
        </tr>
        {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %} scope=col
